<div fxFlex fxLayout="row">
  <div fxFlex>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
      <mat-card-content>
        <p>{{selectedDish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex fxLayoutAlign="center center">

    <mat-list fxFlex>
      <div mat-subheader>Comments</div>

      <div>
        <mat-list-item *ngFor="let item of selectedDish.comments">
          <div matLine>{{item.text}}</div>
          <div matLine>{{item.rank}} Stars</div>
          <div matLine>--{{item.author}} {{item.date | date}}</div>
        </mat-list-item>
      </div>


    </mat-list>





  </div>

</div>
