<div fxFlex fxLayout="row" *ngIf="testDish()">
  <div fxFlex >
    <mat-card  *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex  *ngIf="dish" fxLayoutAlign="center center">

    <mat-list fxFlex  *ngIf="dish">
      <div mat-subheader><h3>Comments</h3></div>

      <div>
        <mat-list-item *ngFor="let item of dish.comments">
          <div matLine>{{item.comment}}</div>
          <div matLine>{{item.rating}} Stars</div>
          <div matLine>--{{item.author}} {{item.date | date}}</div>
        </mat-list-item>
      </div>


    </mat-list>





  </div>

</div>
